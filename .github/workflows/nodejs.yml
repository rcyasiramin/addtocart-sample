# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.17.0
      uses: actions/setup-node@v1
      with:
        node-version: 16.17.0
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: rcyasiramin/angular-actions-example
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        run: docker build . --file angular-actions-example --tag rcyasiramin/angular-actions-example:latest
        
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: rcyasiramin/angular-actions-example
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        run: docker run -d --publish 80:80 --name angular-actions-example rcyasiramin/angular-actions-example:latest

    - name: Deploy Stage
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'https://api.gotestpro.com:8443/rcteaf-api/api/external/cicd/execute/1458529?apiKey=0d75f2beacac4fce96e95522658bd0c4'
        method: 'GET'

    - name: Run the build process with Docker
      uses: addnab/docker-run-action@v3
      with:
          image: rcyasiramin/angular-actions-example:latest
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          #options: -v ${{ github.workspace }}:/var/www
          run: |
                composer install
                npm install
                npm run production
